<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="screen" href="../css/index.css">

    <title>SimpleForum</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <img src="../logo/logo_png.png" height="90" id="logo">
        <h1 id="forumName">DownToEarth Forum</h1>
      </div>
      <div class="article">
        <a href="index.php">
          <div class="btnGeneral" id="btnForum">
            <h2 class="btnTxt">Forum</h2>
          </div>
        </a>
        {% if loggedIn == "true" %}
          <!--<a href="profile.php">-->
            <div class="btnGeneral">

            </div>
          <!--</a>-->
          <a><div class="btnGeneral">
            <form class="logOutForm" method="POST" action="index.php">
              <input type="hidden" name="logOutForm" value="1">
              <input type="submit" value="Log out" id="logoutButton">
            </form>
          </div></a>
          {% if isAdmin == "true" %}
          <a href="adminPage.php">
            <div class="btnGeneral" id="logInField">
              <h2>Admin page</h2>
            </div>
          </a>
          {% else %}
            <div class="btnGeneral" id="logInField"></div>
          {% endif %}
        {% else %}
          <div class="btnGeneral" id="btnLogin">

          </div>
          <a href="register.php">
            <div class="btnGeneral" id="btnLogout">
              <h2 class="btnTxt">Sign up</h2>
            </div>
          </a>
          <div class="btnGeneral" id="logInField">
            <form id="loginForm" method="POST" action="logIn.php">
              <input type="hidden" name="loginForm" value="0">
              <input type="text" name="username" placeholder="Username" required>
              <input type="password" name="password" placeholder="Password" required>
              <input type="submit" value="Log in">
            </form>
          </div>
        {% endif %}
        <div class="content" id="userList"><br>
          <div id="userListDiv">
            <p id="userListName">User</p>
            <p id="userListEmail">Email</p>
            <p id="userListType">Usertype</p>
            <p id="userListDelete">Delete user</p>
          </div>
          {% for user in users %}
          <div id="userListDiv">
            <p id="userListName">{{ user.username }}</p>
            <p id="userListEmail">{{ user.email }}</p>
            <p id="userListType">{{ user.usertype }}</p>
            <form id="deleteUserForm" method="POST" action="deleteUser.php">
              <input type="hidden" name="delete" value="{{ user.userId }}">
              <input type="submit" id="btnDelete" value="Delete user">
            </form>
          </div>
          {% endfor %}
          {{ xd }}
        </div>
      </div>
      <div class="navLeft">
      </div>
      <div class="navRight">
      </div>
    </div>

  </body>
</html>
