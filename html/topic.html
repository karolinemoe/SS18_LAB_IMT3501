<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="screen" href="../css/index.css">

    <title>{{ topic.topicName }}</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <img src="../logo/logo_png.png" height="90" id="logo">
        <h1 id="forumName">{{ topic.topicName }}</h1>
      </div>
      <div class="article">
        <a href="index.php">
          <div class="btnGeneral" id="btnForum">
            <h2 class="btnTxt">Forum</h2>
          </div>
        </a>
        {% if loggedIn == "true" %}
        <a href="profile.php">
          <div class="btnGeneral">
            
          </div>
        </a>
        <div class="btnGeneral">
          <form class="logOutForm" method="POST" action="topic.php?id={{id}}">
            <input type="hidden" name="logOutForm" value="1">
            <input type="submit" value="Log out" id="logoutButton">
          </form>
        </div>
        <div class="btnGeneral" id="logInField">

        </div>
        {% else %}
          <div class="btnGeneral" id="btnLogin"> </div>

          <a href="register.php">
            <div class="btnGeneral" id="btnLogout">
              <h2 class="btnTxt">Sign up</h2>
            </div>
          </a>
          <div class="btnGeneral" id="logInField">
            <form id="loginForm" method="POST" action="logIn.php">
              <input type="hidden" name="loginForm" value="0">
              <input type="text" name="username" placeholder="Username" required>
              <input type="password" name="password" placeholder="Password" required>
              <input type="submit" value="Log in">
            </form>
          </div>
        {% endif %}
        <div class="content">
          <div id="topicDesc">
            <p>{{ topic.description }} <p>
            <p>Posted by {{ topic.username }}</p>
            <p>{{ topic.timestamp }}</p>
          </div>
          <br><br>
          {% for reply in replies %}
            <p><b>{{ reply.username }}</b></p>
            <p>{{ reply.content }}</p>
            <p>{{ reply.timestamp }}</p>
            <br><br>
          {% endfor %}
        </div>
      </div>
      <div class="navLeft">
       
      </div>
      <div class="navRight">
        
      </div>
    </div>
  </body>
</html>
